<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Pet Matching Game</title>
    <link rel="stylesheet" href="indexStyle.css">
    <script src="indexScript.js" defer></script>
</head>
<body>
    <header><h1>Drag and Drop Pet Matching Game</h1></header>

    <div class="draggableContainer">
        <!-- Draggable pet elements with images -->
        <div class="box" draggable="true" id="box1">
            <img src="dog.jpeg" alt="Dog" />
        </div>
        <div class="box" draggable="true" id="box2">
            <img src="cat.jpeg" alt="Cat" />
        </div>
        <div class="box" draggable="true" id="box3">
            <img src="fish.jpeg" alt="Fish" />
        </div>
        <div class="box" draggable="true" id="box4">
            <img src="rabbit.jpeg" alt="Rabbit" />
        </div>
        <div class="box" draggable="true" id="box5">
            <img src="bird.jpeg" alt="Bird" />
        </div>
        <div class="box" draggable="true" id="box6">
            <img src="hamster.jpeg" alt="Hamster" />
        </div>
        <div class="box" draggable="true" id="box7">
            <img src="trutle.jpeg" alt="Turtle" />
        </div>
        <div class="box" draggable="true" id="box8">
            <img src="parrot.jpeg" alt="Parrot" />
        </div>
        <div class="box" draggable="true" id="box9">
            <img src="Guinea.jpeg" alt="Guinea Pig" />
        </div>
        <div class="box" draggable="true" id="box10">
            <img src="lizard.jpeg" alt="Lizard" />
        </div>
    </div>

    <div class="droppableContainer">
        <!-- Droppable areas (houses) corresponding to each pet -->
        <div class="droppable" data-draggable-id="box1">
            <img src="doghouse.jpeg" alt="Dog House" />
        </div>
        <div class="droppable" data-draggable-id="box2">
            <img src="cathouse.jpeg" alt="Cat House" />
        </div>
        <div class="droppable" data-draggable-id="box3">
            <img src="fishhouse.jpeg" alt="Fish house" />
        </div>
        <div class="droppable" data-draggable-id="box4">
            <img src="rabbithouse.jpeg" alt="Rabbit House" />
        </div>
        <div class="droppable" data-draggable-id="box5">
            <img src="birdhouse.jpeg" alt="Bird house" />   
        </div>
        <div class="droppable" data-draggable-id="box6">
            <img src="hamsterhouse.jpeg" alt="Hamster house" />
        </div>
        <div class="droppable" data-draggable-id="box7">
            <img src="turtlehouse.jpeg" alt="Turtle House" />
        </div>
        <div class="droppable" data-draggable-id="box8">
            <img src="parrothouse.jpeg" alt="Parrot house" />
        </div>
        <div class="droppable" data-draggable-id="box9">
            <img src="guineapighouse.jpeg" alt="Guinea Pig House" />
        </div>
        <div class="droppable" data-draggable-id="box10">
            <img src="lizardhouse.jpeg" alt="Lizard House" />
        </div>
    </div>

    <div id="remarks"></div>
    <div>Score: <span id="scores">0</span></div>
</body>
</html>
